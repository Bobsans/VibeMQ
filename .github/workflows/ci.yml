name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore -p:GITHUB_ACTIONS=true

      - name: Build
        run: dotnet build --no-incremental --configuration Release -p:GITHUB_ACTIONS=true

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName~VibeMQ.Tests.Unit" --verbosity normal --logger "trx;LogFileName=unit-test-results.trx" --results-directory "TestResults"

      - name: Run integration tests
        run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName~VibeMQ.Tests.Integration" --verbosity normal --logger "trx;LogFileName=integration-test-results.trx" --results-directory "TestResults"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**/*'
          retention-days: 30
          if-no-files-found: warn

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: '**/bin/Release/**/*.dll'
          retention-days: 7
